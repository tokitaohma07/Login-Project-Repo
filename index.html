<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea, #764ba2); font-family: Arial, sans-serif;">

    <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); width: 300px; text-align: center;">
        <h2 style="margin-bottom: 20px; color: #333;">Login</h2>
        
        <input type="text" placeholder="Username" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
        
        <input type="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
        
        <button style="width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px;">
            Login
        </button>
        
        <p style="margin-top: 15px; font-size: 14px;">
            Don't have an account? <a href="#" style="color: #667eea; text-decoration: none;">Sign Up</a>
        </p>
    </div>

</body>
</html>
